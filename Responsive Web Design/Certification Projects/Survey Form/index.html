<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>

    <form id="survey-form">
      <fieldset>
        <div>
      <label id="name-label">Name<input id="name" type="text" required placeholder="Enter your name"/></label>
      </div>
      <label id="email-label">Email <input id="email" type="email" required placeholder="Enter your Email"/></label>
      <label id="number-label">Age(optional)<input id="number" type="number" min="0" max="200" placeholder="Age"/></label>
       <label>Which option best describes your current role?
          <select class="dropdown" id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label> Would you recommend freeCodeCamp to a friend?
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" value="1" /> Definitely</label>
        <label for="business-account" value="2"><input id="business-account" type="radio" name="account-type" class="inline" value="2"/> Maybe</label>
        <label for="personal-account" value="3"><input id="personal-account" type="radio" name="account-type" class="inline" value="3"/> Not sure</label>

        <label>What would you like to see improved? (Check all that apply)
         <label><input value="1" type="checkbox" class="inline" />Front-End Projects
        </label>
        <label><input value="2" type="checkbox" class="inline" />Back-end Projects
        </label>
        <label><input value="3" type="checkbox" class="inline" />Data Visualization
        </label>
        <label><input value="4" type="checkbox" class="inline" />Challenges
        </label>
        <label><input value="5" type="checkbox" class="inline" />Open Source Community
        </label>
        <label><input value="6" type="checkbox" class="inline" />Gitter help rooms
        </label>
        <label><input value="7" type="checkbox" class="inline" />Videos
        </label>
        <label><input value="8" type="checkbox" class="inline" />City Meetups
        </label>
        <label><input value="9" type="checkbox" class="inline" />Wiki
        </label>
        <label><input value="10" type="checkbox" class="inline" />Forum
        </label>
        <label><input value="11" type="checkbox" class="inline" />Additional Courses
        </label>
        </label>

        <label>Any comments or suggestions?
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>

      </fieldset>
      
       <input id="submit" type="submit" value="Submit" />
     </form>

    
  </body>
</html>
